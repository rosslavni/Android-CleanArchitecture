buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:1.0.0'
  }
}

allprojects {
  ext {
    androidBuildToolsVersion = "21.1.2"
    androidMinSdkVersion = 15
    androidTargetSdkVersion = 21
    androidCompileSdkVersion = 21
    androidApplicationId = 'com.fernandocejas.android10.sample.presentation'
    androidVersionCode = 1
    androidVersionName = "1.0"
    androidTestInstrumentationRunner = "com.google.android.apps.common.testing.testrunner.GoogleInstrumentationTestRunner"
  }
  repositories {
    jcenter()
  }
}
